[tox]
envlist = py36,py37,py38,py39,py310,py36-lint,py38-typecheck

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[testenv]
install_command = pip install {packages}
extras = dev,ini,yaml
commands =
    pytest tests/
    pytest --doctest-modules src/

[testenv:py36-lint]
basepython = python3.6
changedir = {toxinidir}
commands =
    black --check --target-version=py36 --line-length=88 src tests
    flake8 src tests

[testenv:py38-typecheck]
basepython = python3.8
changedir = {toxinidir}
commands =
    mypy src/everett/
